<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC ByeCar </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logoDNC" src="assets/logoDNC.png" alt="">
        <h1>ByeCar</h1>
    </header>
    <section id="card-1">
        <h2>Ter<b> uma moto </b>por assinatura nunca foi tão fácil!</h2>
        <img id="heartMoto" src="assets/heart.png" alt="">
    </section>
    <section id="card-2">
        <h3>Conheça nossas<b id="blueMotor">motos</b>!</h3>
        <ul id="carousel">
            <li id="motorFisrt">
                <span id="title-1">Scooter Elétrica Voltz EV1</span>
                <img id="motoEletric"src="assets/eletric.png" alt="">
                <span id="legend-1">A partir de</span>
                <label id="price-1">R$ 619,90</label>
                <span id="plan-1">Plano de 30 meses</span>
                <button>Seta</button>
            </li>
            <li id="motoSecond">
                <span id="title-2">Honda CB 500X</span>
                <img id="motoHonda"src="assets/honda.png" alt="">
                <span id="legend-2">A partir de</span>
                <label id="price-2">R$ 619,90</label>
                <span id="plan-2">Plano de 30 meses</span>
            </li>
        </ul>
        
        <button onclick="show()">Saiba mais</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
